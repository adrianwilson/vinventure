<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinVenture - Wine Booking Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        .api-test {
            margin-top: 2rem;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∑ VinVenture</h1>
        <p>Your premium wine booking platform is now live!</p>
        
        <div class="status">
            <h3>‚úÖ Infrastructure Status</h3>
            <p>‚Ä¢ CloudFront Distribution: Active</p>
            <p>‚Ä¢ S3 Static Hosting: Connected</p>
            <p>‚Ä¢ Aurora Serverless v2: Running</p>
            <p>‚Ä¢ Lambda Functions: Deployed</p>
        </div>
        
        <div class="api-test">
            <h3>üîß Test API Connection</h3>
            <button onclick="testAPI()">Test API Gateway</button>
            <div id="api-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Testing API connection...';
            
            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                resultDiv.innerHTML = `
                    <strong>‚úÖ API Test Success!</strong><br>
                    Status: ${response.status}<br>
                    Response: ${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <strong>‚ùå API Test Failed</strong><br>
                    Error: ${error.message}
                `;
            }
        }

        // Show current environment info
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üç∑ VinVenture Platform Loaded');
            console.log('CloudFront URL:', window.location.origin);
        });
    </script>
</body>
</html>
